name: Build and Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            npm-dir: win32-x64
            binary-name: skills-scanner.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            npm-dir: darwin-x64
            binary-name: skills-scanner
          - os: macos-latest
            target: aarch64-apple-darwin
            npm-dir: darwin-arm64
            binary-name: skills-scanner
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            npm-dir: linux-x64
            binary-name: skills-scanner

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Create npm package directory
        run: mkdir -p npm/${{ matrix.npm-dir }}/bin
      
      - name: Copy binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.binary-name }} npm/${{ matrix.npm-dir }}/bin/
          chmod +x npm/${{ matrix.npm-dir }}/bin/${{ matrix.binary-name }}
      
      - name: Copy binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          copy target\${{ matrix.target }}\release\${{ matrix.binary-name }} npm\${{ matrix.npm-dir }}\bin\
        shell: cmd
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-${{ matrix.npm-dir }}
          path: npm/${{ matrix.npm-dir }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: npm-packages
      
      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for dir in npm-packages/npm-*; do
            platform=$(basename $dir | sed 's/npm-//')
            echo "Publishing @skills-scanner/$platform"
            cd $dir
            npm publish --access public || true
            cd -
          done
      
      - name: Publish main package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
